# Catppuccin Latte Theme
name = "Catppuccin Latte"

# Color palette - Catppuccin Latte colors
[palette]
# Essential colors
background = "#eff1f5"  # base
foreground = "#4c4f69"  # text

# Base colors
rosewater = "#dc8a78"
flamingo = "#dd7878"
pink = "#ea76cb"
mauve = "#8839ef"
red = "#d20f39"
maroon = "#e64553"
peach = "#fe640b"
yellow = "#df8e1d"
green = "#40a02b"
teal = "#179299"
sky = "#04a5e5"
sapphire = "#209fb5"
blue = "#1e66f5"
lavender = "#7287fd"

# Monochrome
text = "#4c4f69"
subtext1 = "#5c5f77"
subtext0 = "#6c6f85"
overlay2 = "#7c7f93"
overlay1 = "#8c8fa1"
overlay0 = "#9ca0b0"
surface2 = "#acb0be"
surface1 = "#bcc0cc"
surface0 = "#ccd0da"
base = "#eff1f5"
mantle = "#e6e9ef"
crust = "#dce0e8"

# Component styles
[components]
# Status bar
status_bar = { fg = "text", bg = "mantle" }

# Input panel
input_panel_border = { fg = "surface1" }
input_panel_border_active = { fg = "lavender" }
input_panel_border_command = { fg = "sapphire" }
input_panel_border_approval = { fg = "red", bold = true }
input_panel_border_error = { fg = "red", bold = true }
input_panel_label = { fg = "text" }
input_panel_label_active = { fg = "lavender" }
input_panel_label_command = { fg = "sapphire" }
input_panel_label_confirm_exit = { fg = "red" }

# Chat list
chat_list_border = { fg = "surface1" }
user_message = { fg = "text" }
user_message_role = { fg = "blue", bold = true }
assistant_message = { fg = "text" }
assistant_message_role = { fg = "green", bold = true }
system_message = { fg = "subtext1" }
system_message_role = { fg = "peach" }

# Tool calls
tool_call = { fg = "sapphire" }
tool_call_border = { fg = "sapphire" }
tool_call_header = { fg = "mauve" }
tool_call_id = { fg = "overlay0" }
tool_output = { fg = "text" }
tool_success = { fg = "green" }
tool_error = { fg = "red" }

# Assistant thoughts
thought_box = { fg = "overlay0" }
thought_header = { fg = "overlay1" }
thought_border = { fg = "surface1" }
thought_text = { fg = "overlay2", italic = true }

# Commands
command_prompt = { fg = "green", bold = true }
command_text = { fg = "sapphire" }
command_success = { fg = "green" }
command_error = { fg = "red" }

# General
error_text = { fg = "red" }
error_bold = { fg = "red", bold = true }
dim_text = { fg = "overlay0" }
selection_highlight = { fg = "yellow", bold = true }
placeholder_text = { fg = "overlay0", italic = true }

# Model info
model_info = { fg = "mauve" }

# Notices
notice_info = { fg = "blue" }
notice_warn = { fg = "yellow" }
notice_error = { fg = "red" }

# Todo items
todo_high = { fg = "red" }
todo_medium = { fg = "yellow" }
todo_low = { fg = "green" }
todo_pending = { fg = "blue" }
todo_in_progress = { fg = "peach" }
todo_completed = { fg = "green" }

# Code editing
code_addition = { fg = "green" }
code_deletion = { fg = "red" }
code_file_path = { fg = "peach" }

# Popup
popup_border = { fg = "lavender" }
popup_selection = { fg = "text", bg = "surface1" }

# Markdown  
markdown_h1 = { fg = "base", bg = "blue", bold = true }
markdown_h2 = { fg = "blue", bold = true, reversed = true }
markdown_h3 = { fg = "blue", bold = true, underlined = true }
markdown_h4 = { fg = "lavender" }
markdown_h5 = { fg = "lavender", italic = true }
markdown_h6 = { fg = "subtext0", italic = true }
markdown_paragraph = { fg = "text" }
markdown_bold = { bold = true }
markdown_italic = { italic = true }
markdown_strikethrough = { crossed_out = true }
markdown_code = { fg = "pink", bg = "surface0" }
markdown_code_block = { fg = "text", bg = "surface0" }
markdown_link = { fg = "sky", underlined = true }
markdown_blockquote = { fg = "overlay2", italic = true }
markdown_list_bullet = { fg = "overlay1" }
markdown_list_number = { fg = "lavender" }
markdown_table_border = { fg = "surface2" }
markdown_table_header = { fg = "blue", bold = true }
markdown_table_cell = { fg = "foreground" }