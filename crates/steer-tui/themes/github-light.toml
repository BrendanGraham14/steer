# GitHub Light Theme
name = "GitHub Light"

# Syntax highlighting theme from syntect
[syntax]
syntect_theme = "InspiredGitHub"

# Color palette - GitHub Light colors
[palette]
# Essential colors
background = "#ffffff"
foreground = "#24292e"

# Base colors
bg = "#ffffff"
bg_highlight = "#f6f8fa"
border_default = "#d1d5da"
border_muted = "#e1e4e8"
fg_default = "#24292e"
fg_muted = "#586069"
fg_subtle = "#6a737d"

# Accent colors
accent_fg = "#0366d6"
accent_emphasis = "#0366d6"
danger_fg = "#d73a49"
success_fg = "#28a745"
attention_fg = "#e36209"
warning_fg = "#f9c513"
done_fg = "#6f42c1"
sponsors_fg = "#ea4aaa"

# Syntax colors
syntax_comment = "#6a737d"
syntax_constant = "#005cc5"
syntax_entity = "#6f42c1"
syntax_keyword = "#d73a49"
syntax_string = "#032f62"
syntax_variable = "#e36209"
syntax_regexp = "#032f62"
syntax_markup_heading = "#005cc5"

# Component styles
[components]
# Status bar
status_bar = { fg = "fg_default", bg = "bg_highlight" }

# Input panel
input_panel_border = { fg = "border_default" }
input_panel_border_active = { fg = "accent_fg" }
input_panel_border_command = { fg = "syntax_constant" }
input_panel_border_approval = { fg = "attention_fg", bold = true }
input_panel_border_error = { fg = "danger_fg", bold = true }
input_panel_border_edit = { fg = "attention_fg" }
input_panel_label = { fg = "fg_default" }
input_panel_label_active = { fg = "accent_fg" }
input_panel_label_command = { fg = "syntax_constant" }
input_panel_label_confirm_exit = { fg = "danger_fg" }
input_panel_label_edit = { fg = "attention_fg" }

# Chat list
chat_list_border = { fg = "border_default" }
user_message = { fg = "fg_default", bg = "bg_highlight" }
user_message_role = { fg = "accent_fg", bold = true }
user_message_accent = { fg = "accent_fg" }
user_message_edit = { fg = "fg_default", bg = "bg_highlight" }
user_message_edit_accent = { fg = "attention_fg" }
assistant_message = { fg = "fg_default" }
assistant_message_role = { fg = "success_fg", bold = true }
assistant_message_accent = { fg = "border_muted" }
system_message = { fg = "fg_muted" }
system_message_role = { fg = "attention_fg" }
system_message_accent = { fg = "border_muted" }

# Tool calls
tool_accent = { fg = "border_muted" }
tool_call = { fg = "syntax_constant" }
tool_call_border = { fg = "border_default" }
tool_call_header = { fg = "done_fg" }
tool_call_id = { fg = "fg_subtle" }
tool_output = { fg = "fg_default" }
tool_success = { fg = "success_fg" }
tool_error = { fg = "danger_fg" }

# Assistant thoughts
thought_box = { fg = "fg_subtle" }
thought_header = { fg = "fg_muted" }
thought_border = { fg = "border_muted" }
thought_text = { fg = "fg_muted", italic = true }

# Commands
command_prompt = { fg = "success_fg", bold = true }
command_text = { fg = "syntax_constant" }
command_success = { fg = "success_fg" }
command_error = { fg = "danger_fg" }

# General
error_text = { fg = "danger_fg" }
error_bold = { fg = "danger_fg", bold = true }
dim_text = { fg = "fg_subtle" }
selection_highlight = { fg = "warning_fg", bold = true }
placeholder_text = { fg = "fg_subtle", italic = true }

# Model info
model_info = { fg = "done_fg" }

# Notices
notice_info = { fg = "accent_fg" }
notice_warn = { fg = "attention_fg" }
notice_error = { fg = "danger_fg" }

# Todo items
todo_high = { fg = "danger_fg" }
todo_medium = { fg = "attention_fg" }
todo_low = { fg = "success_fg" }
todo_pending = { fg = "accent_fg" }
todo_in_progress = { fg = "attention_fg" }
todo_completed = { fg = "success_fg" }

# Code editing
code_addition = { fg = "success_fg" }
code_deletion = { fg = "danger_fg" }
code_file_path = { fg = "done_fg" }

# Popup
popup_border = { fg = "accent_fg" }
popup_selection = { fg = "fg_default", bg = "bg_highlight" }

# Markdown
markdown_h1 = { fg = "accent_fg" }
markdown_h2 = { fg = "accent_fg" }
markdown_h3 = { fg = "accent_fg" }
markdown_h4 = { fg = "done_fg" }
markdown_h5 = { fg = "done_fg" }
markdown_h6 = { fg = "fg_muted" }
markdown_paragraph = { }
markdown_bold = { }
markdown_italic = { }
markdown_strikethrough = { }
markdown_code = { fg = "syntax_constant", bg = "bg_highlight" }
markdown_code_block = { }
markdown_link = { fg = "accent_fg" }
markdown_blockquote = { fg = "fg_subtle" }
markdown_list_bullet = { fg = "fg_muted" }
markdown_list_number = { fg = "accent_fg" }
markdown_table_border = { fg = "border_default" }
markdown_table_header = { fg = "accent_fg", bold = true }
markdown_table_cell = { fg = "fg_default" }
markdown_task_checked = { fg = "success_fg" }
markdown_task_unchecked = { fg = "fg_muted" }
# Setup UI
setup_title = { fg = "accent_fg", bold = true }
setup_border = { fg = "border_default" }
setup_border_active = { fg = "accent_fg" }
setup_header = { fg = "accent_fg", bold = true }
setup_text = { fg = "fg_default" }
setup_highlight = { bg = "bg_highlight", bold = true }
setup_key_binding = { fg = "success_fg", bold = true }
setup_provider_name = { fg = "fg_default" }
setup_provider_selected = { bg = "bg_highlight", bold = true }
setup_status_active = { fg = "success_fg" }
setup_status_inactive = { fg = "danger_fg" }
setup_status_in_progress = { fg = "warning_fg" }
setup_success_icon = { fg = "success_fg", bold = true }
setup_error_message = { fg = "danger_fg" }
setup_hint = { fg = "fg_subtle" }
setup_url = { fg = "accent_fg", underlined = true }
setup_input_label = { fg = "fg_default" }
setup_input_value = { fg = "warning_fg" }
setup_big_text = { fg = "accent_fg", bold = true }
