# Dracula Theme for Steer
# A dark theme for many things

name = "Dracula"

# Syntax highlighting theme from syntect
[syntax]
syntect_theme = "base16-mocha.dark"

# Color palette - Dracula colors
[palette]
background = "#282a36"
foreground = "#f8f8f2"
black = "#21222c"
red = "#ff5555"
green = "#50fa7b"
yellow = "#f1fa8c"
blue = "#bd93f9"
magenta = "#ff79c6"
cyan = "#8be9fd"
white = "#f8f8f2"
bright_black = "#6272a4"
bright_red = "#ff6e6e"
bright_green = "#69ff94"
bright_yellow = "#ffffa5"
bright_blue = "#d6acff"
bright_magenta = "#ff92df"
bright_cyan = "#a4ffff"
bright_white = "#ffffff"
dark_gray = "#44475a"
gray = "#6272a4"
comment = "#6272a4"
current_line = "#44475a"
selection = "#44475a"
purple = "#bd93f9"
orange = "#ffb86c"
pink = "#ff79c6"

# Component styles
[components]
# Status bar
status_bar = { fg = "foreground", bg = "current_line" }

# Input panel
input_panel_border = { fg = "comment" }
input_panel_border_active = { fg = "purple" }
input_panel_border_command = { fg = "cyan" }
input_panel_border_approval = { fg = "red", bold = true }
input_panel_border_error = { fg = "red", bold = true }
input_panel_border_edit = { fg = "orange" }
input_panel_label = { fg = "foreground" }
input_panel_label_active = { fg = "purple" }
input_panel_label_command = { fg = "cyan" }
input_panel_label_confirm_exit = { fg = "red" }
input_panel_label_edit = { fg = "orange" }

# Chat list
chat_list_border = { fg = "comment" }
user_message = { fg = "foreground", bg = "black" }
user_message_role = { fg = "green", bold = true }
user_message_accent = { fg = "green" }
user_message_edit = { fg = "foreground", bg = "current_line" }
user_message_edit_accent = { fg = "orange" }
assistant_message = { fg = "foreground" }
assistant_message_role = { fg = "purple", bold = true }
assistant_message_accent = { fg = "dark_gray" }
system_message = { fg = "comment" }
system_message_role = { fg = "yellow" }
system_message_accent = { fg = "dark_gray" }

# Tool calls
tool_accent = { fg = "dark_gray" }
tool_call = { fg = "cyan" }
tool_call_border = { fg = "cyan" }
tool_call_header = { fg = "cyan" }
tool_call_id = { fg = "comment" }
tool_output = { fg = "foreground" }
tool_success = { fg = "green" }
tool_error = { fg = "red" }

# Assistant thoughts
thought_box = { fg = "comment" }
thought_header = { fg = "comment" }
thought_border = { fg = "comment" }
thought_text = { fg = "comment", italic = true }

# Commands
command_prompt = { fg = "green", bold = true }
command_text = { fg = "cyan" }
command_success = { fg = "green" }
command_error = { fg = "red" }

# General
error_text = { fg = "red" }
error_bold = { fg = "red", bold = true }
dim_text = { fg = "comment" }
selection_highlight = { fg = "yellow", bold = true }
placeholder_text = { fg = "comment", italic = true }

# Model info
model_info = { fg = "purple" }

# Notices
notice_info = { fg = "cyan" }
notice_warn = { fg = "yellow" }
notice_error = { fg = "red" }

# Todo items
todo_high = { fg = "red" }
todo_medium = { fg = "orange" }
todo_low = { fg = "green" }
todo_pending = { fg = "cyan" }
todo_in_progress = { fg = "yellow" }
todo_completed = { fg = "green" }

# Code editing
code_addition = { fg = "green" }
code_deletion = { fg = "red" }
code_file_path = { fg = "orange" }

# Popup
popup_border = { fg = "purple" }
popup_selection = { fg = "foreground", bg = "selection" }

# Markdown
markdown_h1 = { fg = "purple" }
markdown_h2 = { fg = "purple" }
markdown_h3 = { fg = "purple" }
markdown_h4 = { fg = "cyan" }
markdown_h5 = { fg = "cyan" }
markdown_h6 = { fg = "comment" }
markdown_paragraph = { }
markdown_bold = { }
markdown_italic = { }
markdown_strikethrough = { }
markdown_code = { fg = "orange", bg = "current_line" }
markdown_code_block = { }
markdown_link = { fg = "cyan" }
markdown_blockquote = { fg = "comment" }
markdown_list_bullet = { fg = "comment" }
markdown_list_number = { fg = "purple" }
markdown_table_border = { fg = "comment" }
markdown_table_header = { fg = "purple", bold = true }
markdown_table_cell = { fg = "foreground" }
markdown_task_checked = { fg = "green" }
markdown_task_unchecked = { fg = "comment" }
# Setup UI
setup_title = { fg = "purple", bold = true }
setup_border = { fg = "comment" }
setup_border_active = { fg = "purple" }
setup_header = { fg = "cyan", bold = true }
setup_text = { fg = "foreground" }
setup_highlight = { bg = "selection", bold = true }
setup_key_binding = { fg = "green", bold = true }
setup_provider_name = { fg = "foreground" }
setup_provider_selected = { bg = "selection", bold = true }
setup_status_active = { fg = "green" }
setup_status_inactive = { fg = "red" }
setup_status_in_progress = { fg = "yellow" }
setup_success_icon = { fg = "green", bold = true }
setup_error_message = { fg = "red" }
setup_hint = { fg = "comment" }
setup_url = { fg = "cyan", underlined = true }
setup_input_label = { fg = "foreground" }
setup_input_value = { fg = "yellow" }
setup_big_text = { fg = "purple", bold = true }
