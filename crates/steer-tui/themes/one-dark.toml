# One Dark Theme for Steer
# A dark theme inspired by Atom's One Dark

name = "One Dark"

# Color palette - One Dark colors
[palette]
background = "#282c34"
foreground = "#abb2bf"
black = "#282c34"
red = "#e06c75"
green = "#98c379"
yellow = "#e5c07b"
blue = "#61afef"
magenta = "#c678dd"
cyan = "#56b6c2"
white = "#abb2bf"
bright_black = "#5c6370"
bright_red = "#e06c75"
bright_green = "#98c379"
bright_yellow = "#e5c07b"
bright_blue = "#61afef"
bright_magenta = "#c678dd"
bright_cyan = "#56b6c2"
bright_white = "#ffffff"
dark_gray = "#3e4452"
gray = "#5c6370"
comment = "#5c6370"
bg_visual = "#3e4452"
bg_highlight = "#3e4452"
gutter_fg_grey = "#4b5263"
dark_red = "#be5046"
orange = "#d19a66"
purple = "#c678dd"
bg_darker = "#21252b"

# Component styles
[components]
# Status bar
status_bar = { fg = "foreground", bg = "dark_gray" }

# Input panel
input_panel_border = { fg = "gutter_fg_grey" }
input_panel_border_active = { fg = "blue" }
input_panel_border_command = { fg = "cyan" }
input_panel_border_approval = { fg = "red", bold = true }
input_panel_border_error = { fg = "dark_red", bold = true }
input_panel_border_edit = { fg = "orange" }
input_panel_label = { fg = "foreground" }
input_panel_label_active = { fg = "blue" }
input_panel_label_command = { fg = "cyan" }
input_panel_label_confirm_exit = { fg = "red" }
input_panel_label_edit = { fg = "orange" }

# Chat list
chat_list_border = { fg = "gutter_fg_grey" }
user_message = { fg = "foreground", bg = "bg_darker" }
user_message_role = { fg = "green", bold = true }
user_message_accent = { fg = "green" }
user_message_edit = { fg = "foreground", bg = "bg_highlight" }
user_message_edit_accent = { fg = "orange" }
assistant_message = { fg = "foreground" }
assistant_message_role = { fg = "blue", bold = true }
assistant_message_accent = { fg = "gutter_fg_grey" }
system_message = { fg = "gray" }
system_message_role = { fg = "yellow" }
system_message_accent = { fg = "gutter_fg_grey" }

# Tool calls
tool_accent = { fg = "gutter_fg_grey" }
tool_call = { fg = "cyan" }
tool_call_border = { fg = "cyan" }
tool_call_header = { fg = "cyan" }
tool_call_id = { fg = "gray" }
tool_output = { fg = "foreground" }
tool_success = { fg = "green" }
tool_error = { fg = "red" }

# Assistant thoughts
thought_box = { fg = "gray" }
thought_header = { fg = "gray" }
thought_border = { fg = "gutter_fg_grey" }
thought_text = { fg = "gray", italic = true }

# Commands
command_prompt = { fg = "green", bold = true }
command_text = { fg = "cyan" }
command_success = { fg = "green" }
command_error = { fg = "red" }

# General
error_text = { fg = "red" }
error_bold = { fg = "red", bold = true }
dim_text = { fg = "gray" }
selection_highlight = { fg = "yellow", bold = true }
placeholder_text = { fg = "gray", italic = true }

# Model info
model_info = { fg = "purple" }

# Queue preview
queued_message_border = { fg = "gutter_fg_grey" }
queued_message_text = { fg = "foreground" }
queued_message_label = { fg = "purple", bold = true }

# Notices
notice_info = { fg = "blue" }
notice_warn = { fg = "yellow" }
notice_error = { fg = "red" }

# Todo items
todo_high = { fg = "red" }
todo_medium = { fg = "orange" }
todo_low = { fg = "green" }
todo_pending = { fg = "blue" }
todo_in_progress = { fg = "yellow" }
todo_completed = { fg = "green" }

# Code editing
code_addition = { fg = "green" }
code_deletion = { fg = "red" }
code_file_path = { fg = "orange" }

# Popup
popup_border = { fg = "foreground" }
popup_selection = { fg = "foreground", bg = "bg_visual" }

# Markdown
markdown_h1 = { fg = "blue" }
markdown_h2 = { fg = "blue" }
markdown_h3 = { fg = "blue" }
markdown_h4 = { fg = "purple" }
markdown_h5 = { fg = "purple" }
markdown_h6 = { fg = "gray" }
markdown_paragraph = { }
markdown_bold = { }
markdown_italic = { }
markdown_strikethrough = { }
markdown_code = { fg = "orange", bg = "bg_visual" }
markdown_code_block = { }
markdown_link = { fg = "blue" }
markdown_blockquote = { fg = "gray" }
markdown_list_bullet = { fg = "gray" }
markdown_list_number = { fg = "blue" }
markdown_table_border = { fg = "gray" }
markdown_table_header = { fg = "blue", bold = true }
markdown_table_cell = { fg = "foreground" }
markdown_task_checked = { fg = "green" }
markdown_task_unchecked = { fg = "gray" }
# Setup UI
setup_title = { fg = "purple", bold = true }
setup_border = { fg = "gray" }
setup_border_active = { fg = "purple" }
setup_header = { fg = "cyan", bold = true }
setup_text = { fg = "foreground" }
setup_highlight = { bg = "gray", bold = true }
setup_key_binding = { fg = "green", bold = true }
setup_provider_name = { fg = "foreground" }
setup_provider_selected = { bg = "gray", bold = true }
setup_status_active = { fg = "green" }
setup_status_inactive = { fg = "red" }
setup_status_in_progress = { fg = "yellow" }
setup_success_icon = { fg = "green", bold = true }
setup_error_message = { fg = "red" }
setup_hint = { fg = "gray" }
setup_url = { fg = "cyan", underlined = true }
setup_input_label = { fg = "foreground" }
setup_input_value = { fg = "yellow" }
setup_big_text = { fg = "purple", bold = true }
