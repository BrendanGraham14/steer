[workspace]
members = [
    ".",            # The main crate
    "coder-macros", # The new macro crate
]

[package]
name = "coder"
version = "0.1.0"
edition = "2024"
description = "Coding agent utilities."
authors = ["Brendan Graham <brendanigraham@gmail.com>"]

[dependencies]
# CLI framework
clap = { version = "4.4", features = ["derive", "env"] }

# Terminal UI
ratatui = { version = "*", features = ["crossterm"] }
crossterm = { version = "*", features = ["bracketed-paste"] }

# API client
reqwest = { version = "0.11", features = ["json", "stream"] }
tokio = { version = "1", features = ["full"] }
async-stream = "0.3.5"
futures = "0.3"
futures-core = "0.3"
futures-util = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
similar = { version = "2.5.0", features = ["inline"] }

# Utilities
anyhow = "1.0"
thiserror = "1.0"
dirs = "5.0"
colored = "2.0"
syntect = "5.1"                                    # Syntax highlighting
home = "0.5"
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15.0"
hex = "0.4"

# File manipulation
glob = "0.3"
regex = "1.9"
tui-textarea = "*"
uuid = { version = "1.8.0", features = ["v4"] }

textwrap = "0.16"
tokio-util = { version = "0.7.14", features = ["full"] }
tui-markdown = "0.3.3"
async-trait = "0.1.88"
tracing = "0.1.41"
once_cell = "1.21.3"
syn = "2.0.101"
quote = "1.0.40"
proc-macro2 = "1.0.95"
schemars = { version = "0.8", features = ["derive"] }

coder-macros = { path = "coder-macros" }

ignore = "0.4"
globset = "0.4.16"
tempfile = "3.19.1"

rand = "0.8"
strum_macros = "0.27.1"
strum = { version = "0.27.1", features = ["derive"] }
shell-words = "1.1.0"
tracing-subscriber = { version = "0.3.19", features = ["std", "fmt", "env-filter"] }
tracing-appender = "0.2.3"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "postgres", "mysql", "chrono", "uuid", "json", "migrate"] }

# gRPC
tonic = "0.12"
prost = "0.13"
prost-types = "0.13"
tokio-stream = "0.1"

[build-dependencies]
tonic-build = "0.12"
