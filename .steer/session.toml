# Reference to JSON schema for editor support
"$schema" = "../schemas/session.schema.json"

[tool_config]
visibility = "all"

[tool_config.approvals]
default_behavior = "prompt"
tools = []

[[tool_config.backends]]
type = "mcp"
server_name = "linear"
tool_filter = "all"

[tool_config.backends.transport]
type = "stdio"
command = "npx"
args = ["-y", "mcp-remote", "https://mcp.linear.app/sse"]

[tool_config.approvals.bash]
patterns = [
  "*git status*",
  "*git log*",
  "*cargo build*",
  "*cargo check*",
  "*just build*",
  "*just check*",
  "*just test*",
  "*just clippy*",
]
